<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seed & Show Foods - AnnapurnaAI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2D5016 0%, #4A6741 100%);
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #2D5016 0%, #6B8E23 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .content {
            padding: 30px;
        }
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        button {
            background: #2D5016;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            flex: 1;
            min-width: 200px;
        }
        button:hover {
            background: #4A6741;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border-left: 5px solid #28a745;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border-left: 5px solid #dc3545;
        }
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border-left: 5px solid #17a2b8;
        }
        .foods-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .food-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .food-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        .food-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .food-content {
            padding: 20px;
        }
        .food-name {
            font-size: 1.5em;
            font-weight: bold;
            color: #2D5016;
            margin-bottom: 10px;
        }
        .food-category {
            display: inline-block;
            background: #6B8E23;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        .food-featured {
            display: inline-block;
            background: #ffc107;
            color: #000;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            margin-left: 10px;
            font-weight: bold;
        }
        .food-benefits {
            margin: 15px 0;
        }
        .food-benefits h4 {
            color: #2D5016;
            margin-bottom: 8px;
        }
        .food-benefits ul {
            list-style: none;
            padding-left: 0;
        }
        .food-benefits li {
            padding: 5px 0;
            color: #666;
        }
        .food-benefits li:before {
            content: "‚úì ";
            color: #28a745;
            font-weight: bold;
            margin-right: 5px;
        }
        .food-diseases {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        .disease-tag {
            display: inline-block;
            background: #e8dcc4;
            color: #6B4423;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.85em;
            margin: 3px;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.2em;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: linear-gradient(135deg, #2D5016 0%, #4A6741 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
        }
        .stat-number {
            font-size: 3em;
            font-weight: bold;
            margin: 10px 0;
        }
        .stat-label {
            font-size: 1.1em;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçΩÔ∏è AnnapurnaAI Food Database</h1>
            <p>Seed & View All Ayurvedic Foods</p>
        </div>

        <div class="content">
            <div class="action-buttons">
                <button onclick="seedDatabase()">üå± Seed Database (Add Default Foods)</button>
                <button onclick="showAllFoods()">üìã Show All Foods</button>
                <button onclick="checkConnection()">üîå Check MongoDB Connection</button>
                <button onclick="window.open('http://localhost:3000/admin/add-food', '_blank')">‚ûï Add New Food</button>
            </div>

            <div id="status" style="display:none;"></div>

            <div id="stats" style="display:none;"></div>

            <div id="foodsContainer"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.style.display = 'block';
            statusDiv.className = `status ${type}`;
            statusDiv.innerHTML = message;
        }

        async function checkConnection() {
            try {
                const response = await fetch(`${API_URL}/health-check`);
                const data = await response.json();
                
                if (response.ok) {
                    showStatus(`‚úÖ ${data.message} - MongoDB is connected!`, 'success');
                } else {
                    showStatus('‚ùå Backend is running but there might be issues', 'error');
                }
            } catch (error) {
                showStatus('‚ùå Cannot connect to backend. Make sure server is running on port 5000', 'error');
            }
        }

        async function seedDatabase() {
            showStatus('üå± Seeding database with default Ayurvedic foods...', 'info');
            
            try {
                const response = await fetch(`${API_URL}/food/seed`);
                const data = await response.json();
                
                if (response.ok) {
                    showStatus(`‚úÖ ${data.message}! Added ${data.count} foods to database.`, 'success');
                    setTimeout(() => showAllFoods(), 1000);
                } else {
                    showStatus(`‚ùå Error: ${data.message}`, 'error');
                }
            } catch (error) {
                showStatus(`‚ùå Error seeding database: ${error.message}`, 'error');
            }
        }

        async function showAllFoods() {
            const container = document.getElementById('foodsContainer');
            container.innerHTML = '<div class="loading">Loading foods from database...</div>';
            
            try {
                const response = await fetch(`${API_URL}/food/all`);
                const foods = await response.json();
                
                if (!response.ok) {
                    throw new Error('Failed to fetch foods');
                }

                // Show stats
                const statsDiv = document.getElementById('stats');
                statsDiv.style.display = 'block';
                const featuredCount = foods.filter(f => f.featured).length;
                const categories = [...new Set(foods.map(f => f.category))];
                
                statsDiv.innerHTML = `
                    <div class="stats">
                        <div class="stat-card">
                            <div class="stat-label">Total Foods</div>
                            <div class="stat-number">${foods.length}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Featured Foods</div>
                            <div class="stat-number">${featuredCount}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Categories</div>
                            <div class="stat-number">${categories.length}</div>
                        </div>
                    </div>
                `;

                if (foods.length === 0) {
                    container.innerHTML = `
                        <div class="status info">
                            <h3>No foods found in database!</h3>
                            <p>Click "Seed Database" button above to add default Ayurvedic foods.</p>
                        </div>
                    `;
                    showStatus('‚ÑπÔ∏è Database is empty. Click "Seed Database" to add foods.', 'info');
                    return;
                }

                showStatus(`‚úÖ Found ${foods.length} foods in database!`, 'success');

                let html = '<div class="foods-grid">';
                
                foods.forEach(food => {
                    html += `
                        <div class="food-card">
                            <img src="${food.image || 'https://via.placeholder.com/400x200?text=No+Image'}" 
                                 alt="${food.name}" 
                                 class="food-image"
                                 onerror="this.src='https://via.placeholder.com/400x200?text=No+Image'">
                            <div class="food-content">
                                <div class="food-name">${food.name}</div>
                                <div>
                                    <span class="food-category">${food.category}</span>
                                    ${food.featured ? '<span class="food-featured">‚≠ê Featured</span>' : ''}
                                </div>
                                
                                <div class="food-benefits">
                                    <h4>Benefits:</h4>
                                    <ul>
                                        ${food.benefits?.slice(0, 4).map(b => `<li>${b}</li>`).join('') || '<li>No benefits listed</li>'}
                                    </ul>
                                </div>
                                
                                ${food.diseases && food.diseases.length > 0 ? `
                                    <div class="food-diseases">
                                        <strong>Good for:</strong><br>
                                        ${food.diseases.map(d => `<span class="disease-tag">${d}</span>`).join('')}
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    `;
                });
                
                html += '</div>';
                container.innerHTML = html;

            } catch (error) {
                container.innerHTML = '';
                showStatus(`‚ùå Error loading foods: ${error.message}`, 'error');
            }
        }

        // Auto-load foods on page load
        window.onload = () => {
            checkConnection();
            showAllFoods();
        };
    </script>
</body>
</html>
